<div mat-dialog-content>
  <p>Add new value</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">
    Add
  </button>
</div>
